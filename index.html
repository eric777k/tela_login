<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login"> <!-- Pai de todos-->
<div class="login-left"><h1>Faça login<br>entre para o nosso time</h1>
<img src="img/imagem-login.svg" alt="imagem animada de tela de login" class="imagem-login-left"></div>
<div class="login-right">
    <div class="login-card"> <h1>LOGIN</h1>
        <div class="textfield">
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" placeholder="Usuário">
        </div>
        <div class="textfield">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Senha">
        </div> 

<button type="submit" class="login-button">LOGIN</button>
    </div>
</div>
</div>
</body>
